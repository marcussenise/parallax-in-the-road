<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In The Road - Parallax</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <img src="assets/bg.jpg" alt="CÃ©u estrelado" id="bg">
        <img src="assets/moon.png" alt="Lua" id="moon">
        <img src="assets/mountain.png" alt="Montanhas nevadas" id="mountain">
        <img src="assets/road.png" alt="Estrada com um motorhome" id="road">
        <h2 id="text">Explore</h2>
    </section>
    <script type="text/javascript">
        let bg = document.getElementById('bg');
        let moon = document.getElementById('moon');
        let mountain = document.getElementById('mountain');
        let road = document.getElementById('road');
        let text = document.getElementById('text');

        window.addEventListener('scroll', function(){
            var value = window.scrollY;

            bg.style.top = value * 0.5 + 'px';
            moon.style.left = -value * 0.5 + 'px';
            mountain.style.top = -value * 0.15 + 'px';
            road.style.top = value * 0.15 + 'px';
            text.style.top = value * 1 + 'px';
            console.log(value);
        })


    </script>
</body>
</html>
